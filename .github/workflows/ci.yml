name: CI - Unit Tests

on:
  pull_request:
    branches:
      - dev

  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest

    # Build Docker image
    - name: Build Docker image
      if: github.event_name == 'push' 
      run: |
        docker build -t twitter_tweet_service:${{ github.sha }} .

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      needs: Build Docker image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # Push Docker image to Docker Hub
    - name: Push Docker image
      needs: Log in to Docker Hub
      run: |
        docker tag twitter_tweet_service:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/twitter_tweet_service:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/twitter_tweet_service:${{ github.sha }}